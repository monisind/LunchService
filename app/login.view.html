<div layout="column" layout-align="center center">

    <h2 class="md-display-2">Lunch Service</h2>
    <br>
    <br>
    <form ng-submit="login()" name="loginForm">
        <md-card>
            <md-card-content>
                <md-content class="md-no-momentum">
                    <md-input-container class="md-block">
                        <md-icon md-svg-src="images/icons/loginEmail.svg" class="email"></md-icon>
                        <input ng-model="user.email" type="email" placeholder="Email" ng-required="true">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <md-icon md-svg-src="images/icons/loginPassword.svg" style="display:inline-block;"></md-icon>
                        <input ng-model="user.password" type="password" placeholder="Password" ng-required="true">
                    </md-input-container>
                </md-content>
            </md-card-content>
            <md-card-actions layout="row" layout-align="center">
                <md-button class="md-raised md-primary" type="submit" ng-disabled="loginForm.$invalid">  Login  </md-button>
            </md-card-actions>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-primary" ng-href="{{googleUrl}}" target="_blank">Forgot Password</md-button>
            </md-card-actions>
        </md-card>
    </form>
</div>
